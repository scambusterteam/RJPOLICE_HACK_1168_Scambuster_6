<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <link rel="stylesheet" href="scam.css">
</head>
<body>
  <div class="container">
    <h1>Registration Page</h1>
    <form id="registrationForm">
      <input type="text" id="name" placeholder="Name" required><br>
      <input type="text" id="emailOrPhone" placeholder="Email or Phone" required><br>
      <input type="password" id="password" placeholder="Password (complex)" required><br>
      <button type="submit">Register</button>
    </form>
  </div>

  <script src="scam.js"></script>
</body>
</html>
